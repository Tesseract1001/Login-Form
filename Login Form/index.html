<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Login Form</title>
  </head>
  <body>
    <header>
      <div class="View Video-Container">
        <video src="video/background.mp4" autoplay muted loop></video>
        <div class="container">
          <div class="row pt-5">
            <div class="mx-auto col-xl-5 mb-4 mt-5 pt-5">
              <div class="card">
                <form>
                  <div class="card-body">
                    <div class="text-center">
                      <h3 class="text-white">
                        <strong>Login</strong>
                      </h3>

                      <hr />
                    </div>

                    <div class="form-group">
                      <i class="fas fa-user text-white"></i>
                      <label class="text-white" for="name">Username</label>

                      <input
                        type="text"
                        id="name"
                        name="name"
                        class="form-control"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <i class="fas fa-lock text-white"></i>
                      <label class="text-white" for="pass">Password</label>

                      <input
                        type="password"
                        id="pass"
                        name="pass"
                        class="form-control"
                        required
                      />
                    </div>

                    <div class="text-center mt-5">
                      <button name="submit" type="submit" class="myButton">
                        Login
                      </button>

                      <a
                        href="#"
                        class="pt-5 text-white d-block"
                        style="font-size: 14px"
                      >
                        Forgot Password
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
